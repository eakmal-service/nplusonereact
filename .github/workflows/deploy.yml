name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Hostinger
        env:
          HOSTINGER_API_TOKEN: ${{ secrets.HOSTINGER_API_TOKEN }}
          DOMAIN_NAME: 'nplusonefashion.com'
        run: node scripts/deploy-hostinger.js
